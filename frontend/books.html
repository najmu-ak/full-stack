<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div>
    <nav>


            <div class="row align-items-center">
              <div class="col-11">
                <div class="icon">
                    <ion-icon name="book-outline"></ion-icon>
                </div>
                    <h2 class="font">Books Corner</h2>
              </div>
              <div class="col">
                <div class="right-nav">
                    <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
                </div>
              </div>
            </div>

        
        
    </nav>
    </div>
    <div class="search-box">
        <input type="text" name="text" placeholder="Search">
        </div>

        <div>
            <h2 class="font" style="text-align: center;display: block;">Books</h2>
        </div>

        <div class="button">
            <a href="#"><button type="button" class="btn btn-primary">All</button></a>
            <a href="signup.html"><button type="button" class="btn btn-primary">My favorite</button></a>
        </div>

        <div class="products">
            
            <div id="dynamicList">
      
        
            </div>
        </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    axios.get('http://localhost:3000/books/booklist')
      .then(function (response) {
        let data = response.data;
        console.log(data);
        var dynamicList = $('#dynamicList');

        $.each(data, function (index, item) {
          let list = `
          <div class="box">
                <img src="${item.Image}">
                <p class="font name-margin">${item.Bookname}</p>
                    <p class="name-margin">${item.Authorname}</p>
                    <p class="font name-margin">${item.Price}</p>
          </div>`
          dynamicList.append(list);
        });

      })
      .catch(function (error) {

      });

  </script>

</body>
</html>
